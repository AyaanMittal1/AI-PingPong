<!DOCTYPE html>
<html>
  <script src="main.js" type="text/javascript"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    
    <title>AI Ping Pong</title>
  </head>
  <body>
    <center>
    <h1 class="btn-success header">AI Ping Pong<button id="Instruct" data-toggle="modal" data-target="#instruct_modal"
      class="btn btn-info">Instructions</button></h1>
  <div id="instruct_modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h3>Instructions</h3>
        </div>
        <div class="modal-body">
          <h2>Move your nose up and down to move the ping pong paddel and hit the ball back to the computer. As you keep hiting the ball the ball's speed increases. Once you miss the ball the speed becomes slow.
        </div>
      </div>
    </div>
  </div>
    <br>
    <button class="btn btn-warning start">Start</button>
    <br>
    <br>
    <button class="btn btn-success" onclick="restart()">Restart</button>
    <br>
    <div id="canvas"></div>
    <br>
    <br>
    <h3 id="status" class="btn btn-success"></h3>
    <h3 class="footer">Creater: Ayaan</h3>
  </center>
  </body>
</html>
